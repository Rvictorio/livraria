<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/lista.css">
  <title>Lista de Livros</title>
</head>
<body>
<h1>Lista de Livros</h1>

<table class="livros">
  <thead>
  <tr>
    <th>Título</th>
    <th>Autor</th>
    <th>Preço (R$)</th>
  </tr>
  </thead>
  <tbody>
  <th:block th:each="livro : ${livros}">
    <tr>
      <td th:text="${livro.getTitulo()}"></td>
      <td th:text="${livro.getAutor()}"></td>
      <td th:text="${livro.getValor()}"></td>
    </tr>
  </th:block>
  </tbody>
</table>

<nav>
  <ul>
    <li><a href="/livraria">Voltar à página inicial</a></li>
    <li><a href="/formulario">Adicionar Livro</a></li>
  </ul>
</nav>
</body>
</html>

<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org"
>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Lista de Livros</title>
</head>
<body>
<h1>Lista de Livros</h1>
<table>
  <tr>
    <th>Título</th>
    <th>Autor</th>



  </tr>


</table>
<tbody>
<ul>
  <th:block th:each="livro : ${livros}">
    <li th:text="${livro.getTitulo() + ' - ' + livro.getAutor()}"></li>
  </th:block>
</ul>
</tbody>
</body>
<nav>
  <ul>
    <li><a href="/livraria">Voltar a página inicial</a></li>
    <li><a href="/formulario">Adicionar Livro</a></li>
  </ul>
</nav>
</html>
